<div class="register-container">
  <div class="register-card">
    <h2>Registro</h2>
    <form [formGroup]="registerGroup" (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Nombres:</label>
        <input type="text" id="name" formControlName="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Apellidos:</label>
        <input type="text" id="lastName" formControlName="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" formControlName="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="dni">Dni:</label>
        <input type="number" id="dni" formControlName="dni" name="dni" required>
      </div>
      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" formControlName="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="address">Dirección:</label>
        <input type="text" id="address" formControlName="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" formControlName="phone" name="phone" required>
      </div>
      <div class="form-group">

        <label for="city">Ciudad:</label>
        <select id="city" name="city" formControlName="city" required>
          <option value="">Seleccione su ciudad</option>
          <option *ngFor="let city of cities" [value]="city.id">{{ city.nameCity }}</option>

        </select>
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
      <button (click)="volver()" type="button" class="btn btn-secondary">Volver al inicio</button>
    </form>
  </div>
</div>
